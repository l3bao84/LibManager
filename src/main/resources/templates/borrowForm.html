                    <div class="detail-book-infor-name" th:text="${book.getBookName()}"></div>
                    <div class="detail-book-infor-author" th:text="${'Tác giả: ' + author.getAuthorName()}"></div>

                        th:action="@{'/bb/addBB/' + ${book.getBookID()}}"
                        th:object="${customer}">

                            <label for="exampleInputEmail1">Tên khách hàng</label>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Số điện thoại</label>

        function on() {
            document.querySelector('.modal-register').style.display = "block";

            document.querySelector('.modal-register').style.display = "none";

        const closeModalJSRe = document.querySelector('.modal-form')
