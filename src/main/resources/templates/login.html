<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Đăng nhập</h2>
            <div class="card my-5">

              <form th:action="@{/login}" method="post"
              class="card-body cardbody-color p-lg-5">
    
                <div th:if="${param.logout}">
                  <div class="alert alert-info">Bạn đã đăng xuất!</div>
                </div>
  
                <div th:if="${param.error}">
                  <div class="alert alert-danger">Sai tên đăng nhập hoặc mật khẩu!</div>
                </div>

                <div class="text-center">
                  <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>

                <div class="mb-3">
                  <input type="text"  class="form-control" name="username" id="username" aria-describedby="emailHelp"
                    placeholder="Email">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" name="password" id="password" placeholder="Mật khẩu">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Đăng nhập</button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Chưa có tài khoản? <a th:href="@{/registration}" class="text-dark fw-bold">Đăng ký ngay</a>
                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>
</body>
</html>
