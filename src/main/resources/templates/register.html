<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <title>Đăng ký</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Đăng ký</h2>
            <div class="card my-5">
                <!-- success message -->

              <form th:action="@{/registration}" 
                    method="post" 
                    th:object="${admin}" class="card-body cardbody-color p-lg-5">
    
                    <div th:if="${param.success}">
                      <div class="alert alert-info">Đăng ký thành công!</div>
                    </div>
                            
                    <div th:if="${param.same}">
                      <div class="alert alert-danger">Email này đã được sử dụng!</div>
                    </div>

                <div class="text-center">
                  <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
                <div class="mb-3">
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName" aria-describedby="emailHelp"
                      placeholder="Họ">
                    <p class="error" th:errors="*{firstName}"></p>
                </div>
                <div class="mb-3">
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName" aria-describedby="emailHelp"
                      placeholder="Tên">
                    <p class="error" th:errors="*{lastName}"></p>
                </div>
                <div class="mb-3">
                  <input type="text" th:field="*{email}" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Email">
                    <p class="error" th:errors="*{email}"></p>
                </div>
                <div class="mb-3">
                  <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Mật khẩu">
                    <p class="error" th:errors="*{password}"></p>
                </div>
                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Đăng ký</button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Đã có tài khoản? <a th:href="@{/login}" class="text-dark fw-bold">Đăng nhập</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
